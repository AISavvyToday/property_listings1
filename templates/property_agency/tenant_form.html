{% extends 'base.html' %}
{% block content %}
<div style="  margin: auto;
  width: 50%;
  border: 1px solid;
  border-radius: 10px;
  padding: 40px;
  margin-top: 150px;">
  <h4><i class="fas fa-user-plus"></i>New Tenant</h4>
<form method="POST" action="{% url 'create_tenant' %}">
  {% csrf_token %}
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" id="firstname" placeholder="" name="first_name">
  </div>
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="text" class="form-control" id="lastname" placeholder="" name="last_name">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="" name="email">
    </div>
    <div class="form-group col-md-2">
      <label for="phonenumber">Phone</label>
      <input type="text" class="form-control" id="phonenumber" style="width: 200px;" name="phone">
    </div> 
  </div> 
  <button type="submit" class="btn btn-primary">Create Tenant</button>
</form>
</div>
{% endblock %}
