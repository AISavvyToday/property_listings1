{% extends 'base.html' %}
{% block content %}
<!-- styles for form div -->
<style>
  .form-div {
    margin: auto; width: 50%; border: 1px solid black; border-radius: 25px; padding: 20px; margin-top: 150px;
  }
</style>

<div class="form-div">
<h4><i class="fas fa-plus"></i> New Property </h4>
<form method="POST" action="{% url 'create_property' owner.id %}" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="owner">Owner</label>
    <select id="owner" name="owner" class="form-control">
      <option value='{{ owner.trading_name }}'>{{ owner.trading_name  }}</option>
    </select>
  </div>
    <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="" name="name">
  </div>
    <div class="form-group">
    <label for="style">Style</label>
    <select id="style" name="style" class="form-control">
      <option value='Apartment'>Apartment</option>
      <option value='Bungalow'>Bungalow</option>
      <option value='Mansionnete'>Mansionnete</option>
      <option value='Commercial'>Commercial</option>
    </select>
  </div>
  <div class="form-group">
    <label for="bedrooms">Bedrooms</label>
    <input type="number" class="form-control" id="bedrooms" placeholder="1" name="bedrooms">
  </div>
  <div class="form-group">
    <label for="bathrooms">Bathrooms</label>
    <input type="number" class="form-control" id="bathrooms" placeholder="1" name="bathrooms">
  </div> 
  <div class="form-group">
      <label for="sqft">Sqft</label>
      <input type="number" class="form-control" id="sqft" name="sqft">
    </div>
      <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" name="address">
    </div>   
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Describe property" name="description">
  </div>

  <div class="form-group">
    <span>Upload photo</span>
    <input type="file" name="image" style="width: 210px";>
    <div style="padding-top: 30px;">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
