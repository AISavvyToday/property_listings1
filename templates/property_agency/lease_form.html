{% extends 'base.html' %}
{% block content %}
<div style="  margin: auto;
  width: 50%;
  border: 1px solid;
  border-radius: 10px;
  padding: 40px;
  margin-top: 150px;">
  <h4><i class="fas fa-plus"></i>Lease Unit</h4>
<form method="POST" action="{% url 'lease_unit' unit.id %}">
  {% csrf_token %}
  <div class="form-group">
    <label for="unit_code">Confirm Unit Code</label>
    <select id="unit_code" name="unit_code">
      <option value='{{ unit.unit_code }}'>{{ unit.unit_code }}</option>
    </select>
  </div>
<!--   <div class="form-group">
    <select id="property_name" name="property_name">
      {% for property in properties %}
        <option value='{{ property.name }}'>{{ property.name }}</option>
      {% endfor %}
    </select>
  </div>  --> 
  <div class="form-group">
    <label for="tenant_names">Select Tenant</label>
    <select id="tenant_names" name="tenant_names">
      {% for tenant in tenants %}
        <option value="{{ tenant.first_name }} {{ tenant.last_name }}">{{ tenant.first_name }} {{ tenant.last_name }}</option>
      {% endfor %}
    </select>
  </div>  
  <div class="form-group">
    <label for="lease_term">Lease Term <small>(months)</small></label>
    <input type="number" class="form-control" id="lease_term" placeholder="12" name="lease_term">
  </div>
  <div class="form-row">
      <label for="lease_start">Lease Start</label>
        <input type="date" class="form-control" id="lease_start" placeholder="" name="lease_start">
      <label for="lease_end">Lease End</label>
        <input type="date" class="form-control" id="lease_end" placeholder="" name="lease_end">    
  </div>
  <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Submit</button>
  </div>
</form>
</div>
{% endblock %}
