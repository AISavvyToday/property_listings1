{% extends 'base.html' %}
{% block content %}
<div style="  margin: auto;
  width: 50%;
  border: 1px solid;
  border-radius: 5px;
  padding: 40px;
  margin-top: 150px;">
  <h4><i class="fas fa-plus"></i>New Unit</h4>
<form method="POST" action="{% url 'create_unit' property.id %}">
  {% csrf_token %}
  <div class="form-group">
    <select id="property_name" name="property_name">
      <option value='{{ property.name }}'>{{ property.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="unit_code">Unit Code</label>
    <input type="text" class="form-control" id="unit_code" placeholder="" name="unit_code">
  </div> 
  <div class="form-group">
    <label for="rental_rate">Rental rate</label>
    <input type="number" class="form-control" id="rental_rate" placeholder="" name="rental_rate">
  </div> 
  <div class="form-group">
    <label for="recurrent_charges">Recurrent Charges</label>
    <input type="number" class="form-control" id="recurrent_charges" placeholder="" name="recurrent_charges">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" placeholder="" name="description">
  </div> 
  <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Submit</button>
  </div>
</div>
</form> 
{% endblock %}
