{% extends 'base.html' %}
{% block content %}
<section class="bg-light py-5" style="margin-top: 100px; margin-bottom: 200px; background-color: #f9f9f9; border-radius: 5px; font-family: 'JetBrains Mono', monospace;">
<div style="  margin: auto; width: 50%; border: 1px solid; border-radius: 10px; padding: 40px; margin-top: 10px;">
<h4><i class="fas fa-user-plus"></i> New Realtor </h4>
<form method="POST" action="{% url 'create_realtor' %}" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group col-md-6">
    <label for="name"> Trading Name</label>
    <input type="text" class="form-control" id="name" placeholder="" name="name">
  </div>

  <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="" name="email">
    </div>
    <div class="form-group col-md-6 col-sm-2">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" style="width: 200px;" name="phone">
  </div> 


	<div class="form-group col-md-8">
	   <label for="description">Description</label>
	   <input type="text" class="form-control" id="description" name="description">
	 </div>


  <div class="file-field">
    <div class="form-group col-md-8">
      <span>Upload photo</span>
      <input type="file" name='photo'>
    </div>       
  </div>
  <div style="padding-top: 30px;">
    <button type="submit" class="btn btn-primary" style="background-color: #31326f !important;">Create</button>
  </div>
</form>
</div>
</section>

{% endblock %}
