{% extends 'base.html' %}
{% block content %}

<section class="bg-light py-5" style="margin-top: 100px; margin-bottom: 200px; background-color: #f9f9f9; border-radius: 5px; font-family: 'JetBrains Mono', monospace;">
      <div style="  margin: auto; width: 50%; border: 1px solid; border-radius: 10px; padding: 40px; margin-top: 10px;">
          <h4><i class="fas fa-plus"></i> New Listing </h4><br>
          <form method="POST" action="{% url 'create_listing' realtor.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="realtor"> Confirm Realtor</label>
              <select id="realtor" name="realtor">
                <option value='{{ realtor }}'>{{ realtor }}</option>
              </select>
            </div>

            <div class="form-group">
              <label for="realtor"> For Rent/For Sale</label>
              <select id="rent_or_sale" name="rent_or_sale">
                <option value='Rent'>Rent</option>
                <option value='Sale'>Sale</option>
              </select>
            </div>             
                     
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="" name="title">
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price">
            </div>

            <div class="form-group">
              <label for="sqft">Sqft</label>
              <input type="number" class="form-control" id="sqft" placeholder="" name="sqft">
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="bathrooms">bathrooms</label>
                <input type="number" class="form-control" id="bathrooms" placeholder="" name="bathrooms">
              </div>
              <div class="form-group" style="padding-left: 10px;">
                <label for="bedrooms">Bedrooms</label>
                <input type="number" class="form-control" id="bedrooms" style="width: 200px;" name="bedrooms">
              </div> 
            </div> 

            <div class="form-group">
              <label for="town">Town</label>
              <input type="text" class="form-control" id="county" name="town">
            </div> 

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address">
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description">
          </div>

          <div class="file-field">
            <div class="form-group">
                <span>Upload photo</span>
                <input type="file" name='photo_main'>
            </div>       
          </div>

          <div style="padding-top: 30px;">
            <button type="submit" class="btn btn-primary" style="background-color: #31326f !important;">Create</button>
          </div>
        </form>
      </div>
</section>
{% endblock %}
